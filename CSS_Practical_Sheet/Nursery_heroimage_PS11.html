<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            height: auto;

            top: 0;

            left: 800px;

            padding: 40px;
        }
        .div1 h4{
            color: green;
            font-size: 15px;
            padding-bottom: 20px;
        }
        .div1 h1{
            padding-bottom: 20px;
        }
        .div1 .div2 input{
            border: 1px solid black;
            border-radius: 30px;

            margin: 10px;
            gap: 5px;
        }
        .div1 .div2 input::placeholder{
            padding: 10px;
