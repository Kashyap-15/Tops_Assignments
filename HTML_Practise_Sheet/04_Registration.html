<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(189, 127, 225);">
    <fieldset>
    <legend  align="center"><h1>Registration Details</h1></legend>
    <form action="#" method="post" name="Registration">
    <table align="center" cellpadding="10px">
        <!-- 1st row -->
        <tr>
            <td align="right">
                <label for="">University : </label>
            </td>
            <td>
                <input type="text" name="University" id="University">
            </td>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td align="right">
                <label for="Institute">Institute : </label>
            </td>
            <td>
                <input type="text" name="Institute" id="Institute">
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td align="right">
                <label for="Branch">Branch : </label>
            </td>
            <td>
                <select name="Branch" id="Branch">
                    <option value="0">--Select--</option>
                    <option value="1">Mechanical</option>
                    <option value="2">Civil</option>
                    <option value="3">Computer</option>
                    <option value="4">Electrical</option>
                    <option value="5">Marine</option>
                </select>
            </td>
        </tr>
        <!-- 4th row -->
        <tr>
            <td align="right">
                <label for="Degree">Degree : </label>
            </td>
            <td>
                <select name="Degree" id="Degree">
                    <option value="0">--Select--</option>
                    <option value="1">schooling</option>
                    <option value="2">BE</option>
                    <option value="3">Diploma</option>
                    <option value="4">ME</option>
                </select>
                <input type="radio" name="Pursuing">
                <label for="Pursuing">Pursuing</label>
                <input type="radio" name="Pursuing">
                <label for="Completed">Completed</label>
            </td>
        </tr>
        <!-- 5th row -->
        <tr>
            <td align="right">
                <label for="AVG"> Average CPI : </label>
            </td>
            <td>
                <input type="text" name="AVG" id="AVG">
                <label for="upto"> Upto</label>
                <input type="text" name="upto" id="upto">
                <label for="Th semester">Th semester</label>
            </td>
        </tr>
        <!-- 6th row -->
        <tr>
            <td align="right">
                <label for="Exp">Experience : </label>
            </td>
            <td>
                <input type="text" name="Exp" id="Exp">
                <label for="Years">Years</label>
            </td>
        </tr>
        <!-- 7th row -->
        <tr>
            <td align="right">
                <label for="blog">Your Website Or Blog:</label>
            </td>
            <td>
                <input type="text" name="blog" id="blog" placeholder="https://www.google.com">
            </td>
        </tr>
        <!-- 8th row -->
        <tr>
            <th colspan="2">
                <input type="submit" name="Register" value="Register" height="50px" width="50px" style="color: aliceblue; background-color: brown;">
            </th>
        </tr>
    </table>
    </form>
</fieldset>
</body>
</html>
